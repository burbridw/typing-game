                    <div class="timer-box"></div>
                </div>
                <div class="image-box">
                </div>

                    <div class="score-text">SCORE</div>
                    <div class="score-box"></div>
                </div>
            </div>
            <div class="text-box">
        
            </div>
            <div class="quit-button-box">
